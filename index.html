<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confession App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Anonymous Confession</h1>
            <p>Share your thoughts anonymously</p>
        </header>

        <main>
            <form id="confessionForm">
                <textarea id="confessionInput" placeholder="Type your confession..." required></textarea>
                <button type="submit">Submit Confession</button>
            </form>

            <div id="confessionList" class="confession-list">
                <!-- Confessions will be displayed here -->
            </div>
        </main>

        <footer>
            <p>&copy; 2024 Confession App. Made with ❤️.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
