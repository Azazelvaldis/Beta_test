<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confession App</title>
  
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-database.js"></script>

  <!-- Custom styles -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Confession App</h1>

  <!-- Confession Form -->

    <button type="submit">Submit Confession</button>

  <!-- List of Confessions (for admin) -->

  <div id="confessionList"></div>

  <!-- Custom scripts -->
  <script src="script.js"></script>
</body>
</html>
